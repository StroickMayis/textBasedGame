<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="charCreationContainer">
        <div class="charCreation backButton charCreationBackButton">BackButton</div>
        <div class="charCreation charCreationTitle">Create Your Character</div>
        <div class="charCreation charCreationNameBar">NameBar</div>
        <div class="charCreation charCreationRaceBar">RaceBar</div>
    </div>
    <div class="mainMenu">
        <img src="./images/logo.png" alt="" class="mainMenuLogo">
        <div class="mainMenuButton newGameButton">New Game</div>
        <div class="mainMenuButton loadGameButton">Load Game</div>
        <div class="mainMenuButton settingsGameButton">Settings</div>
    </div>
    <div class="chatDivision">
        <div class="chat">Chat:

        </div>
        <div class="moveRowButtons">
            <div class="up">Up</div>
            <div class="down">Down</div>
        </div>

    </div>
    <div class="gameDivision">
        <div class="topBar">
            <div class="casterSelectionDisplay">Caster: None Selected</div>
            <div class="APCount">Action Points: 100</div>
            <div class="targetSelectionDisplay">Target: None Selected</div>
        </div>
        <div class="midBar">
            <div class="NPCBar">
                <div class="NPCBarRow3"></div>
                <div class="NPCBarRow2"></div>
                <div class="NPCBarRow1"></div>
            </div>
            <div class="divider"></div>
            <div class="PCBar">
                <div class="PCBarRow1"></div>
                <div class="PCBarRow2"></div>
                <div class="PCBarRow3"></div>
            </div>
        </div>
        <div class="botBar">
            <!-- <div class="slideLeft">Left</div> -->
            <div class="abilityListContainer"></div>
            <!-- <div class="slideRight">Right</div> -->
        </div>
    </div>
    <div class="utilDivision">
        <div class="utilDivisionTabs">
            <div class="inventory">Inventory</div>
            <div class="charInfo">Character Info</div>
            <div class="party">Party</div>
        </div>
        <div class="utilDivisionDisplay">
            
        </div>
        <div class="endTurnButton">End Turn</div>

    </div>
</body>
</html>
