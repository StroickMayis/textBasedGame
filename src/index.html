<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <div class="charCreation masterContainer">
        <div class="charCreation header">
            <button class="charCreation back">Back</button>
            <div class="charCreation title">Create Your Character</div>
            <button class="charCreation confirm">Confirm</button>
        </div>
        <div class="charCreation content">
            <div class="charCreation charOptionsAndChoiceSelectionDisplay">
                <div class="charCreation charOptions">
                    <div class="charCreation portrait"></div>
                    <div class="charCreation nameRaceBackgroundTalents">
                        <input class="charCreation charNameInput"  type="text" name="charName" id="charName" placeholder="Character Name" required />
                        <button class="charCreation raceBar">Race</button>
                        <button class="charCreation background">Background</button>
                        <div class="charCreation talents">
                            <button class="charCreation talent1">Talent 1</button>
                            <button class="charCreation talent2">Talent 2</button>
                        </div>
                    </div> 
                </div>
                <div class="charCreation choiceSelectionDisplay"></div>
            </div>
            <div class="charCreation choiceSelection">
                <div class="charCreation choices"></div>
                <button class="charCreation select">select</button>
            </div>
            <div class="charCreation statsPreview">
                
            </div>
        </div>
        
    </div>

    <div class="mainMenu">
        <img src="./images/audioMuted.png" alt="audioMuted" class="audioButton">
        <img src="./images/logo.png" alt="" class="mainMenuLogo">
        <div class="mainMenuButton newGameButton">New Game</div>
        <div class="mainMenuButton loadGameButton">Load Game</div>
        <div class="mainMenuButton settingsGameButton">Settings</div>
    </div>
    <div class="chatDivision">
        <div class="chat">Chat:

        </div>
        <div class="moveRowButtons">
            <div class="up">Up</div>
            <div class="down">Down</div>
        </div>

    </div>
    <div class="gameDivision">
        <div class="topBar">
            <div class="casterSelectionDisplay">Caster: None Selected</div>
            <div class="APCount">Action Points: 100</div>
            <div class="targetSelectionDisplay">Target: None Selected</div>
        </div>
        <div class="midBar">
            <div class="NPCBar">
                <div class="NPCBarRow3"></div>
                <div class="NPCBarRow2"></div>
                <div class="NPCBarRow1"></div>
            </div>
            <div class="divider"></div>
            <div class="PCBar">
                <div class="PCBarRow1"></div>
                <div class="PCBarRow2"></div>
                <div class="PCBarRow3"></div>
            </div>
        </div>
        <div class="botBar">
            <!-- <div class="slideLeft">Left</div> -->
            <div class="abilityListContainer"></div>
            <!-- <div class="slideRight">Right</div> -->
        </div>
    </div>
    <div class="utilDivision">
        <div class="utilDivisionTabs">
            <div class="inventory">Inventory</div>
            <div class="charInfo">Character Info</div>
            <div class="party">Party</div>
        </div>
        <div class="utilDivisionDisplay">
            
        </div>
        <div class="endTurnButton">End Turn</div>

    </div>
</body>
</html>
