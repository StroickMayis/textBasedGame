<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../src/index.css">
    <script src="main.js" defer></script>
<script defer src="main.js"></script></head>
<body>
    <div class="chatDivision">
        <div class="chat">Chat:

        </div>
        <div class="moveRowButtons">
            <div class="up">Up</div>
            <div class="down">Down</div>
        </div>

    </div>
    <div class="gameDivision">
        <div class="topBar">
            <div class="casterSelectionDisplay">Caster: None Selected</div>
            <div class="APCount">Action Points: 100</div>
            <div class="targetSelectionDisplay">Target: None Selected</div>
        </div>
        <div class="midBar">
            <div class="NPCBar">
                <div class="NPCBarRow3"></div>
                <div class="NPCBarRow2"></div>
                <div class="NPCBarRow1"></div>
            </div>
            <div class="divider"></div>
            <div class="PCBar">
                <div class="PCBarRow1"></div>
                <div class="PCBarRow2"></div>
                <div class="PCBarRow3"></div>
            </div>
        </div>
        <div class="botBar">
            <div class="slideLeft">Left</div>
            <div class="abilityListContainer"></div>
            <div class="slideRight">Right</div>
        </div>
    </div>
    <div class="utilDivision">
        <div class="equipmentList">Equipment:

        </div>
        <div class="endTurnButton">End Turn</div>

    </div>
</body>
</html>
