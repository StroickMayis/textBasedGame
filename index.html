<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="chatDivision">
        Chat

    </div>
    <div class="gameDivision">
        <div class="topBar">

            <div class="APCount">Action Points: 100</div>

        </div>
        <div class="midBar">
            <div class="NPCBar">
            </div>
            <div class="PCBar">
            </div>

            <div class="slideLeft">Left</div>
            <div class="abilityListContainer"></div>
            <div class="slideRight">Right</div>
        </div>
    </div>
    <div class="utilDivision">
        Util
        <div class="endTurnButton">End Turn</div>

    </div>

</html>
